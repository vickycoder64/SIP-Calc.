name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build APK with Auto-Path
      run: |
        # Ye command poore project mein gradlew file dhoondegi
        GRADLEW_PATH=$(find . -name gradlew | head -n 1)
        if [ -z "$GRADLEW_PATH" ]; then
          echo "Error: gradlew file nahi mili. Kya aapne Android project upload kiya hai?"
          exit 1
        fi
        chmod +x "$GRADLEW_PATH"
        cd $(dirname "$GRADLEW_PATH")
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-android-app
        path: "**/build/outputs/apk/debug/*.apk"
        
