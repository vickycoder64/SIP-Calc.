name: Build Android APK
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Build Web
        run: |
          npm install
          npm run build

      - name: Setup Capacitor & Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "SIP-Calc" "com.vicky.sipcalc" --web-dir dist
          npx cap add android
          npx cap copy android

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK with Fixed Memory
        run: |
          cd android
          chmod +x gradlew
          # Memory limits set kar rahe hain taaki "Jar file" error na aaye
          export _JAVA_OPTIONS="-Xmx2048m -Xms512m"
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SIP-Calculator-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
